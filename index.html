<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip Hop Tanzschritte</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #333;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .column {
            padding: 20px;
            flex: 1;
        }
        .left {
            border-right: 1px solid #e0e0e0;
        }
        .draggable {
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #007aff;
            color: white;
            border-radius: 8px;
            cursor: grab;
            touch-action: none; /* Prevent default touch actions */
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .draggable:active {
            background-color: #005bb5;
        }
        .droppable {
            min-height: 50px;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #f5f5f7;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        .droppable-hover {
            border-color: #007aff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column left">
        <div class="draggable" draggable="true" id="step1">Moonwalk</div>
        <div class="draggable" draggable="true" id="step2">Pop and Lock</div>
        <div class="draggable" draggable="true" id="step3">Breaking</div>
    </div>
    <div class="column right">
        <div class="droppable" id="desc1">Beschreibung 1: Rückwärts gleiten auf den Zehen</div>
        <div class="droppable" id="desc2">Beschreibung 2: Roboterartige Bewegungen</div>
        <div class="droppable" id="desc3">
        <div class="droppable" id="desc3">Beschreibung 3: Akrobatische Bodenbewegungen</div>
    </div>
</div>

<script>
    const draggables = document.querySelectorAll('.draggable');
    const droppables = document.querySelectorAll('.droppable');

    draggables.forEach(draggable => {
        // Mouse events
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });

        // Touch events
        draggable.addEventListener('touchstart', (e) => {
            draggable.classList.add('dragging');
            e.preventDefault();
        });

        draggable.addEventListener('touchend', () => {
            draggable.classList.remove('dragging');
        });

        draggable.addEventListener('touchmove', (e) => {
            const touchLocation = e.targetTouches[0];
            draggable.style.position = 'absolute';
            draggable.style.left = `${touchLocation.pageX - draggable.offsetWidth / 2}px`;
            draggable.style.top = `${touchLocation.pageY - draggable.offsetHeight / 2}px`;

            // Detect droppable
            droppables.forEach(droppable => {
                const droppableRect = droppable.getBoundingClientRect();
                if (
                    touchLocation.pageX > droppableRect.left &&
                    touchLocation.pageX < droppableRect.right &&
                    touchLocation.pageY > droppableRect.top &&
                    touchLocation.pageY < droppableRect.bottom
                ) {
                    droppable.classList.add('droppable-hover');
                } else {
                    droppable.classList.remove('droppable-hover');
                }
            });
        });
    });

    droppables.forEach(droppable => {
        // Mouse events
        droppable.addEventListener('dragover', (e) => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            droppable.appendChild(dragging);
        });

        // Touch events
        droppable.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });

        droppable.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        droppable.addEventListener('touchend', (e) => {
            const dragging = document.querySelector('.dragging');
            if (droppable.classList.contains('droppable-hover')) {
                droppable.appendChild(dragging);
                droppable.classList.remove('droppable-hover');
                dragging.style.position = 'static';
                dragging.style.left = 'auto';
                dragging.style.top = 'auto';
            }
        });
    });
</script>

</body>
</html>
